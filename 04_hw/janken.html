<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <title>じゃんけん</title>

        <style>

            h1{
                font-size:46px;
            }

            h2{
                font-size: 30px;
            }
            
            img{
                padding-left: 250px;
                padding-top: 30px;
            }

            
            img:hover {
                opacity: 0.5;
            }
            
            #you{
                padding-top: 30px;
            }

        </style>

    </head>
    
    <body>

        <header>

            <center><h1>じゃんけん</h1></center>
            <center><h2>何を出すか選んでね</h2></center>
            
        </header>
        
        <div class=a1>

            <img src="images/gu.png" id=gu_btn alt="" width="300px" height="300px"  >
            <img src="images/cho.png" id=cho_btn alt="" width="300px" height="300px">
            <img src="images/par.png" id=par_btn alt="" width="300px" height="300px">

        </div>

        <center><h2 id=you></h2></center>


        <script>

            gu_btn.addEventListener("mouseover", function (event) {
                $("#you").html("あなた：グー");
            }, false);

            gu_btn.addEventListener('mouseleave',function (event) {
                $("#you").empty();
            }, false);

            cho_btn.addEventListener("mouseover", function (event) {
                $("#you").html("あなた：チョキ");
            }, false);

            cho_btn.addEventListener('mouseleave',function (event) {
                $("#you").empty();
            }, false);

            par_btn.addEventListener("mouseover", function (event) {
                $("#you").html("あなた：パー");
            }, false);

            par_btn.addEventListener('mouseleave',function (event) {
                $("#you").empty();
            }, false);


            $("#gu_btn").on("click",function(){
                window.location.href = 'gu.html';
            });
            $("#cho_btn").on("click",function(){
                window.location.href = 'cho.html';
            });
            $("#par_btn").on("click",function(){
                window.location.href = 'par.html';
            });

        </script>

    </body>

</html>
