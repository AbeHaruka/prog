<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dateオブジェクト演習2</title>

<script>

    //日時取得
    const now = new Date(); //日時
    const year = now.getFullYear(); //年
    const month = now.getMonth() + 1;  //月は必ず +１をする！
    const date = now.getDate();
    const day = now.getDay();  //曜日[0=日曜日,1=月曜日...]
    const h = now.getHours();
    const m = now.getMinutes();
    const s = now.getSeconds();
    //日時表示文字列の作成
    
    let youbi = "";

    if(day==0){
        youbi="日曜日";
    }else if(day==1){
        youbi="月曜日";
    }else if(day==2){
        youbi="火曜日"
    }else if(day==3){
        youbi="水曜日";
    }else if(day==4){
        youbi="木曜日";
    }else if(day==5){
        youbi="金曜日";
    }else if(day==6){
        youbi="土曜日";
    }


    let jikantai = "";

    if(h==12 && m==0){
        jikantai="正午";
    }else if(h<12){
        jikantai="午前";
    }else if(h>12){
        jikantai="午後";
    }
    
    
    let test = "";

    if(month==11){
        test="霜月";
    }else if(month==10){
        test="神無月";
    }else if(month==9){
        test="長月";
    }else if(month==8){
        test="葉月";
    }else if(month==7){
        test="文月";
    }else if(month==6){
        test="水無月";
    }else if(month==5){
        test="皐月";
    }else if(month==4){
        test="卯月";
    }else if(month==3){
        test="弥生";
    }else if(month==2){
        test="如月";
    }else if(month==1){
        test="睦月";
    }else{
        test="師走";
    }


    const str = "現在日時：";
    alert(str + year+"年"+ month+"月"+date+"日"+"("+youbi+")"+h+"時"+m+"分"+s+"秒" );
    alert(jikantai+"です。");
    alert(month+"月は"+test+"です。");
   

</script>
</head>
<body>
<center><h1>Dateオブジェクト：console.logで確認</h1></center>
</body>
</html>
