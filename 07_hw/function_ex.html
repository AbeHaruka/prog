<!DOCTYPE html>
<html lang="ja">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <script>

            //関数群
            function tasu(a,b){
                const p = a+ b;
                return p;
            }

            function hiku(a,b){
                const d = a- b;
                return d;
            }

            function waru(a,b){
                const o = a/b;
                return o;
            }

            function kakeru(a,b){
                const c = a*b;
                return c;
            }

            //実行群
            const kekka1= tasu(10,10);
            console.log(kekka1);

            const kekka2= hiku(10,10);
            console.log(kekka2);

            const kekka3= waru(10,10);
            console.log(kekka3);

            const kekka4= kakeru(10,10);
            console.log(kekka4);

        </script>

    </body>

</html>
